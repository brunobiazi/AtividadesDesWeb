<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{rentalList.title}">List of Rentals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .rental-list-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="rental-list-container">
        <h1 th:text="#{rentalList.heading}">List of Rentals of</h1>
        <h1><span th:text="${user.username}"></span></h1>
        <table>
            <tr>
                <th th:text="#{rentalList.lessorDocument}">Lessor's Document</th>
                <th th:text="#{rentalList.lesseeDocument}">Lessee's Document</th>
                <th th:text="#{rentalList.rentalTime}">Rental Time</th>
                <th th:text="#{rentalList.returnTime}">Return Time</th>
            </tr>
            <tr th:each="locacao : ${locacoes}">
                <td th:text="${locacao?.cpf}"></td>
                <td th:text="${locacao?.cnpj}"></td>
                <td th:text="${locacao?.horalocacao}"></td>
                <td th:text="${locacao?.getHoraDevolucao}"></td>
            </tr>
        </table>

    </div>
    <button onclick="window.location.href='/'">Voltar</button>
</body>
</html>
