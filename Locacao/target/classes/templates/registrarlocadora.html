<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{rentalRegistration.title}">Rental Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-top: 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <script>
   // Function to format CNPJ input
   function formatCNPJ(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 14) {
        value = value.slice(0, 14);
      }
      value = value.replace(/(\d{2})(\d)/, "$1.$2");
      value = value.replace(/(\d{3})(\d)/, "$1.$2");
      value = value.replace(/(\d{3})(\d)/, "$1/$2");
      value = value.replace(/(\d{4})(\d)/, "$1-$2");
      input.value = value;
    }

    // Function to format telephone input
    function formatTelefone(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 11) {
        value = value.slice(0, 11);
      }
      if (value.length > 10) {
        value = value.replace(/(\d{2})(\d)/, "($1) $2");
      } else {
        value = value.replace(/(\d{2})(\d)/, "($1) $2");
        value = value.replace(/(\d{4})(\d)/, "$1-$2");
      }
      input.value = value;
    }

    // Function to remove formatting on form submit
    function removeFormatting() {
      const cpfCnpjInput = document.getElementById("cpf_cnpj");
      const telefoneInput = document.getElementById("telefone");
      cpfCnpjInput.value = cpfCnpjInput.value.replace(/\D/g, '');
      telefoneInput.value = telefoneInput.value.replace(/\D/g, '');
    }
    </script>
</head>
<body>
    <div class="container">
        
        <div class="welcome">
            <h2 th:text="#{rentalRegistration.welcomeMessage}">Welcome to Rental Registration</h2>
        </div>
        
        <form action="Insertlocadora" method="post" onsubmit="removeFormatting()">
            <label for="username" th:text="#{rentalRegistration.usernameLabel}">Username:</label>
            <input type="text" name="username" id="username" required>
            
            <label for="cpf_cnpj" th:text="#{rentalRegistration.cnpjLabel}">CNPJ:</label>
            <input type="text" name="cpf_cnpj" id="cpf_cnpj" required oninput="formatCNPJ(this)">
            
            <label for="email" th:text="#{rentalRegistration.emailLabel}">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="Cidade" th:text="#{rentalRegistration.cityLabel}">City:</label>
            <input type="text" name="cidade" id="Cidade" required>
            
            <label for="telefone" th:text="#{rentalRegistration.phoneLabel}">Telefone:</label>
            <input type="text" name="telefone" id="telefone" required oninput="formatTelefone(this)">
            
            <label for="senha" th:text="#{rentalRegistration.passwordLabel}">Password:</label>
            <input type="password" name="senha" id="senha" required>
            
            <button type="submit" th:text="#{rentalRegistration.registerButton}">Register</button>
        </form>


    </div>
</body>
</html>
