<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff8533;
        }

        p {
            text-align: center;
            color: #f00;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 th:text="#{login.heading}">Login</h1>
        <form action="/login" method="post">
            <label for="username" th:text="#{login.usernameLabel}">Username:</label>
            <input type="text" name="username" id="username" required>

            <label for="password" th:text="#{login.passwordLabel}">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit" th:text="#{login.loginButton}">Login</button>
        </form>
        <p th:text="${message}"></p>
    </div>
</body>
</html>
