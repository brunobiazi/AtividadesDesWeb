<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{insertResult.title}">Insert Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1 th:text="#{insertResult.heading}">Insert Result</h1>
    </header>
    <div class="container">
        <div th:if="${insertSuccess}" class="success">
            <p th:text="#{insertResult.success}">Successful!</p>
        </div>
        <div th:unless="${insertSuccess}" class="failure">
            <p th:text="#{insertResult.failure}">Failed. Username or CNPJ already in use.</p>
        </div>

    </div>
</body>
</html>
